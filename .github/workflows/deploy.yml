name: Lab4 CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python scripts/train.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model

      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics

      - name: Compare CURRENT_MSE with BEST_MSE
        run: |
          python <<EOF
          import json, os

          with open("metrics.json") as f:
              current_mse = json.load(f)["mse"]

          best_mse = float(os.environ["BEST_MSE"])

          print("Current MSE:", current_mse)
          print("Best MSE:", best_mse)

          if current_mse >= best_mse:
              print("2022BCS0019 ---- Metric did not improve")
              exit(0)

          with open("new_best.txt", "w") as f:
              f.write(str(current_mse))
          EOF
        env:
          BEST_MSE: ${{ vars.BEST_MSE }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Disable BuildKit
        run: echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV

      - name: Build Docker image (classic)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/abhinavbhagwat-2022bcs0019-wine-api:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/abhinavbhagwat-2022bcs0019-wine-api:latest

      - name: Update BEST_MSE variable
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -d "{\"name\":\"BEST_MSE\",\"value\":\"$(cat new_best.txt)\"}"
