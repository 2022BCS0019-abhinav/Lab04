name: Lab4 CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python scripts/train.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.json
deploy:
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model

      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics

      - name: Read MSE from metrics
        id: read_metrics
        run: |
          mse=$(python -c "import json; print(json.load(open('metrics.json'))['mse'])")
          echo "CURRENT_MSE=$mse" >> $GITHUB_ENV

      - name: Compare with best MSE
        id: compare
        run: |
          echo "Best MSE: ${{ vars.BEST_MSE }}"
          echo "Current MSE: $CURRENT_MSE"

          if (( $(echo "$CURRENT_MSE >= ${{ vars.BEST_MSE }}" | bc -l) )); then
            echo "2022BCS0019 ---- Metric did not improve"
            exit 0
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lab4-wine-api:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lab4-wine-api:latest

      - name: Update BEST_MSE variable
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_MSE \
            -d "{\"name\":\"BEST_MSE\",\"value\":\"$CURRENT_MSE\"}"
